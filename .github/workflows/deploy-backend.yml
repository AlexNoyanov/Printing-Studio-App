name: Deploy Backend API

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: Validate PHP syntax
        run: |
          find backend -name "*.php" -exec php -l {} \;
          find api -name "*.php" -exec php -l {} \;
      
      - name: Deploy backend to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /Apps/Printing/backend/
          local-dir: ./backend/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/test_*.php
            **/config.php
          dangerous-clean-slate: false
      
      - name: Deploy API router to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /Apps/Printing/api/
          local-dir: ./api/
          dangerous-clean-slate: false
      
      - name: Notify deployment
        run: |
          echo "âœ… Backend API deployed to https://noyanov.com/Apps/Printing/api/"
