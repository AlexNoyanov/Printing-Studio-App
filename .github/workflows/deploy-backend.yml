name: Deploy Backend API

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: Validate PHP syntax
        run: |
          find backend -name "*.php" -exec php -l {} \;
          find api -name "*.php" -exec php -l {} \;
      
      - name: Check FTP secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ] || [ -z "${{ secrets.FTP_USERNAME }}" ] || [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "⚠️ FTP secrets not configured. Skipping deployment."
            echo "skip_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "✅ FTP secrets configured"
            echo "skip_deploy=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy backend to server via FTP
        if: steps.check-secrets.outputs.skip_deploy == 'false'
        id: deploy-backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /Apps/Printing/backend/
          local-dir: ./backend/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/test_*.php
            **/config.php
          dangerous-clean-slate: false
      
      - name: Deploy API endpoints to server via FTP
        if: steps.check-secrets.outputs.skip_deploy == 'false'
        id: deploy-api
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /Apps/Printing/api/
          local-dir: ./api/
          exclude: |
            **/.git*
            **/.git*/**
          dangerous-clean-slate: false
      
      - name: Skip deployment (secrets not configured)
        if: steps.check-secrets.outputs.skip_deploy == 'true'
        run: |
          echo "⚠️ Deployment skipped - FTP secrets not configured"
          echo "Configure secrets at: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "Required secrets: FTP_SERVER, FTP_USERNAME, FTP_PASSWORD"
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Backend API deployed to https://noyanov.com/Apps/Printing/api/"
      
      - name: Check Telegram secrets
        id: check-telegram
        if: failure()
        run: |
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "telegram_configured=true" >> $GITHUB_OUTPUT
          else
            echo "telegram_configured=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Telegram notification on failure
        if: failure() && steps.check-telegram.outputs.telegram_configured == 'true'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ❌ *Backend Deployment Failed*
            
            *Repository:* Printing Studio App
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            
            *Workflow:* ${{ github.workflow }}
            *Run ID:* ${{ github.run_id }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
      - name: Skip Telegram notification (secrets not configured)
        if: failure() && steps.check-telegram.outputs.telegram_configured == 'false'
        run: |
          echo "⚠️ Telegram notification skipped - TELEGRAM_BOT_TOKEN or TELEGRAM_CHAT_ID not configured"
          echo "Configure secrets at: https://github.com/${{ github.repository }}/settings/secrets/actions"
