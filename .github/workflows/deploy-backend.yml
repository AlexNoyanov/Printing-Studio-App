name: Deploy Backend API

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: Validate PHP syntax
        run: |
          find backend -name "*.php" -exec php -l {} \;
      
      - name: Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /Apps/Printing/
          local-dir: ./
          include: |
            backend/**
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/test_*.php
            **/config.php
            **/src/**
            **/dist/**
            **/*.md
            **/package*.json
            **/vite.config.*
            **/.firebase/**
            **/.firebaserc
            **/firebase.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/test_*.php
            **/config.php
          dangerous-clean-slate: false
      
      - name: Notify deployment
        run: |
          echo "âœ… Backend API deployed to https://noyanov.com/Apps/Printing/api/"

